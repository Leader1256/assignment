<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Options</title>
    
</head>
<body>
    <div class="container">
        <h1>Select Car Options</h1>
        <form id="carOptionsForm" action="submit.php" method="post">
            <div class="car-options">
                <label for="hatchback"><input type="checkbox" id="hatchback" name="carOptions[]" value="Hatchback"> Hatchback</label>
                <label for="sedan"><input type="checkbox" id="sedan" name="carOptions[]" value="Sedan"> Sedan</label>
                <label for="suv"><input type="checkbox" id="suv" name="carOptions[]" value="SUV"> SUV</label>
            </div>
            <h2>Your Details</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
